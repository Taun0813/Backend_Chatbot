spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/products/**
              filters:
                - StripPrefix=1
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/users/**
              filters:
                - StripPrefix=1
            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/order/**
              filters:
                - StripPrefix=1
            - id: cart-service
              uri: lb://cart-service
              predicates:
                - Path=/carts/**
              filters:
                - StripPrefix=1

server:
  port: 8181
eureka:
  client:
    service-url:
        defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true