      - key: SERVER_PORT
        value: 8082
      - key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        value: http://discovery-service:8761/eureka/
      - key: MODULE_NAME
        value: product-service

  # User Service
  - type: web
    name: user-service
    env: docker
    plan: free
    dockerContext: .
    dockerfilePath: infrastructure/docker/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 8084
      - key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        value: http://discovery-service:8761/eureka/
      - key: MODULE_NAME
        value: user-service

  # Order Service
  - type: web
    name: order-service
    env: docker
    plan: free
    dockerContext: .
    dockerfilePath: infrastructure/docker/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 8085
      - key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        value: http://discovery-service:8761/eureka/
