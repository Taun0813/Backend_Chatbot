services:
  # Discovery Service
  - type: web
    name: discovery-service
    env: docker
    plan: free
    dockerContext: .
    dockerfilePath: infrastructure/docker/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 8761
      - key: MODULE_NAME
        value: discovery-service

  # API Gateway
  - type: web
    name: api-gateway
    env: docker
    plan: free
    dockerContext: .
    dockerfilePath: infrastructure/docker/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 8080
      - key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        value: http://discovery-service:8761/eureka/
      - key: MODULE_NAME
        value: api-gateway

  # Product Service
  - type: web
    name: product-service
    env: docker
