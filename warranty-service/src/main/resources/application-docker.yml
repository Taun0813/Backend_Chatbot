server:
  port: 8088

spring:
  datasource:
    url: jdbc:postgresql://postgresql:5432/ai_agent
    username: ai_agent
    password: 123
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: admin
    password: rabbitmq_password
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3
          multiplier: 2.0

eureka:
  client:
    service-url:
      defaultZone: http://ai-agent-discovery:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
